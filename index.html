<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher Solution</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body class="bg-slate-900 ">

    <section  class="flex justify-center mt-10">
        <div class="bg-gray-700 h-auto mx-5">

            <div class="flex flex-col items-center">
                <input type="text" name="" id="display-pin" size="40" class="text-white text-xl border-zinc-400 rounded-sm bg-slate-500 mx-10 mt-5">
                <p id="generate-pin" class="text-white font-semibold text-lg  bg-indigo-800 mt-24 h-36 w-36 inline-flex text-center items-center justify-center rounded-full border-4 border-indigo-950">Generate <br> Pin</p>
            </div>
    
        </div>
    
    
        <div  class="bg-gray-700 h-auto mx-5">
    
            <div>
            <input type="text" name="" id="typed-pin" size="40" class="border-zinc-400 rounded-sm bg-slate-500 mx-10 mt-5">
            </div>
    
            <div id="calculator" class="grid grid-rows-4 grid-flow-col  justify-center  mt-7 gap-0">
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">9</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">6</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">3</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md"><</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">8</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">5</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">2</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">0</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">7</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">4</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">1</button>
                <button id="" class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">C</button>
            </div>
            <button type="submit" class="text-lg font-medium text-white bg-indigo-800 px-20 py-1 mt-2 ml-28 mb-2">Submit</button>
    
            <p class="text-red-500 text-center font-medium mb-3">3 try left</p>
            

        </div>
    </section>

    <div class="flex-col flex items-center mt-4 text-white">
        <p class="text-center bg-gray-700 w-96 h-10 mb-2 inline-flex items-center justify-center"> &#10060; Pin didn't match, Please try again</p>
        <p class="text-center bg-gray-700 w-96 h-10 mb-2 inline-flex items-center justify-center">&#9989; Pin matched...Secret door is open for you.</p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
