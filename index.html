<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher Solution</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body class="bg-slate-900 flex justify-center mt-20">

    <div class="bg-gray-700 h-auto mx-5">

        <div class="flex flex-col items-center">
            <input type="text" name="" id="" size="40" class="border-zinc-400 rounded-sm bg-slate-500 mx-10 mt-5">
            <p class="text-white font-semibold text-lg  bg-indigo-800 mt-24 h-36 w-36 inline-flex text-center items-center justify-center rounded-full border-4 border-indigo-950">Generate <br> Pin</p>
        </div>

    </div>


    <div  class="bg-gray-700 h-auto mx-5">

        <div>
        <input type="text" name="" id="" size="40" class="border-zinc-400 rounded-sm bg-slate-500 mx-10 mt-5">
        </div>

        <div class="grid grid-rows-4 grid-flow-col  justify-center  mt-7 gap-0">
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">9</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">6</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">3</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md"><</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">8</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">5</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">2</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">0</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">7</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">4</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">1</div>
            <div class="text-2xl bg-gray-400 m-1 h-14 w-14 inline-flex justify-center items-center rounded-md">C</div>
        </div>
        <button type="submit" class="text-lg font-medium text-white bg-indigo-800 px-20 py-1 mt-2 ml-28 mb-2">Submit</button>

        <p class="text-red-500 text-center font-medium">3 try left</p>
        
        
        
    <!-- <p>I will display &#9989;</p>
    <p>I will display &#10060;</p> -->
    </div>


</body>
</html>
